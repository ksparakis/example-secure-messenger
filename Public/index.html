<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Secure Messenger Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="application/javascript" src="bundle.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
<ul class="pages">

    <li class="chat page" id="chat_page">
        <!-- Top navigation bar -->
        <header class="navbar navbar-static-top bs-docs-nav cyanTheme" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> <a class="navbar-brand"> <img src="img/flame-noback.png" alt="logo" style="width:45px; height:30px; display: inline-block;">Secure Chat Demo</a>
                </div>
                <nav id="bs-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" style="color:#fff">
                        <li><a href="https://github.com/ksparakis/example-secure-messenger">Github</a></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div class="recent_heading">
                                <h4>Contacts</h4>
                            </div>
                        </div>
                        <div class="inbox_chat">
                            <div class='chat_list active_chat' id='name'> <div class='chat_people'> <div class='chat_ib'> <h5> name</h5> </div> </div> </div>
                        </div>
                    </div>
<!--                    end of contact box-->

                    <div class="msgs-box">
                        <div class="msg_history">


                        </div>
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input type="text" class="write_msg" placeholder="Type a message" />
                                <button class="msg_send_btn" type="button">Send!</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div></div>
    </li>

    <li class="login page" id="login_page">
        <div class="form">
            <img src="img/flame-noback.png" alt="flame logo" style="width:150px; height:100px;">
            <h3 id="first" class="title" >Welcome To Secure Messenger Demo.</h3>
            <h3 id="second" class="title" style="color:#fff">Built By Konstantino Sparakis</h3>
            <h3 id="in" class="title" style="color:#fff">What is your username?</h3>
            <input id="in2" style="border-bottom: 2px solid #fff;" class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>

</body>
</html>
